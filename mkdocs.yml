site_name: Stock Analysis
docs_dir: pages
theme:
  name: material
  logo: assets/img/logo-white.png
  favicon: assets/img/logo-icon-only.png
  font:
    text: Sorts Mill Goudy
  palette:
    scheme: finance
  features:
    - navigation.expand
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - toc.follow
    - navigation.top
    - content.tabs.link
markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
plugins:
  - search
  - blog:
      blog_dir: .
      categories: true
      categories_allowed:
        - Summary
        - Indices
        - Sectors
        - Securities
        - Trades
  - table-reader
  - print-site
extra_css:
  - css/color.css
  - css/typography.css
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - js/tablesort.js
